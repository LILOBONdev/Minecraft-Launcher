<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>

    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/Main.css">
    <link rel="icon" type="image/png" href="Images/LogoMinecraft.png">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
</head>
<body>
    <noscript>У вас не включен или не поддерживается Java Script. Попробуйте переустановить Chrome браузер, чтобы все заработало.</noscript>
    <header>
        <div id="HeadMenu">
            <a id="Title">Minecraft Launcher</a>
        <ul id="TheList">
            <li><a id="L1" onclick="ThisLauncher()">О лаунчере</a></li>
            <li><a id="L2" onclick="Versions()">Биржа серверов</a></li>
            <li><a id="L3" onclick="RegPage()">Войти в систему</a></li>
        </ul>
        </div>
    </header>
    <div class="Embed">
        
        <img id="MainMage" src="Images/Versions/JavaMain.png">
        <div class="Ground">
            <input id="Name" placeholder="Введите имя игрока" required> <br>
            <select id="Version" required>
            </select> <br>
            <select id="MinecraftType">
                <option value="classic">Classic</option>
                <option value="forge" disabled>Forge</option>
                <option value="fabric" disabled>Fabric</option>
            </select> <br> <br>
            <center><a id="Play" onclick="Start()">ИГРАТЬ</a></center>
        </div>
    </div>
    <script>
        async function Start() {
            let Name = document.getElementById('Name').value;
            let Version = document.getElementById('Version').value;
            let Type = document.getElementById('MinecraftType').value;
            await eel.PlayMinecraft(Name,Version,Type)();
        }
        function GetVersions() {
            let AllVersion = ['1.20.2','1.20.1','1.20','1.19.4','1.19.3','1.19.2','1.19.1','1.19','1.18.2','1.18.1','1.18','1.17.1','1.17','1.16.5','1.16.4','1.16.3','1.16.2','1.16.1','1.16','1.15.2','1.15.1','1.15','1.14.4','1.14.3','1.14.2','1.14.1','1.14','1.13.2','1.13.1','1.13','1.12.2','1.12.1','1.12','1.11.2','1.11.1','1.11','1.10.2','1.10.1','1.10','1.9.4','1.9.3','1.9.2','1.9.1','1.9','1.8.9','1.8.8','1.8.7','1.8.6','1.8.5','1.8.4','1.8.3','1.8.2','1.8.1','1.8','1.7.10','1.7.9','1.7.8','1.7.7','1.7.6','1.7.5','1.7.4','1.7.3','1.7.2','1.6.4','1.6.2','1.6.1','1.5.2','1.5.1','1.5','1.4.7','1.4.6','1.4.5','1.4.4','1.4.2','1.3.2','1.3.1','1.2.5','1.2.4','1.2.3','1.2.2','1.2.1']
            for(let i = 0; i < AllVersion.length; i++) {
                let Element = document.createElement('option')
                Element.appendChild(document.createTextNode(AllVersion[i]))
                document.getElementById('Version').appendChild(Element)
                Element.value = AllVersion[i]
            }
        }

        function RegPage() {
            window.location.href = 'Register.html'
        }

        function ThisLauncher() {
            window.location.href = 'ThisLauncher.html'
        }

        function Versions() {
            window.location.href = 'ThisVersions.html'
        }

        async function Checker() {
            let Response = await eel.CheckUser()();
            if(Response != 'unlog') {
                document.getElementById('L3').textContent = Response
                document.getElementById('Name').value = Response
            } else {
                
            }
        }
        GetVersions()
        Checker()
    </script>
</body>
</html>
