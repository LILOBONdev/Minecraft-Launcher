<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>

    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/Profile/ProfileStyle.css">
    <link rel="icon" type="image/png" href="Images/LogoMinecraft.png">
</head>
<body>
    <noscript>У вас не включен или не поддерживается Java Script. Попробуйте переустановить Chrome браузер, чтобы все заработало.</noscript>
    <header>
        <div id="HeadMenu">
            <a id="Title">Minecraft Launcher</a>
        <ul id="TheList">
            <li><a id="L1" onclick="ThisLauncher()">О лаунчере</a></li>
            <li><a id="L2" onclick="Versions()">Биржа серверов</a></li>
            <li><a id="L3" onclick="Main()">На главную</a></li>
        </ul>
        </div>
    </header>
    <div class="Embed">
        <img id="MainMage" src="Images/Versions/LastVersion.png">
        <div class="Ground">
            <h3 id="GetName" class="TitleIs"></h3>
            <a id="GetDesc" class="Description">Добро пожаловать на страницу вашего профиля.<br> Здесь отоброжается все самое свежее <br> <br>Настройте все под себя с помощью удобной панели <br>переключая тумблеры ниже</a> <br> <br>
        </div>
    </div>

    <script>
        async function Checker() {
            let Response = await eel.CheckUser()();
            if(Response != 'unlog') {
                document.getElementById('GetName').textContent = Response
            } else {
                
            }
        }

        function Main() {
            window.location.href = 'Embed.html'
        }

        function ThisLauncher() {
            window.location.href = 'ThisLauncher.html'
        }

        function Versions() {
            window.location.href = 'ThisVersions.html'
        }
        Checker()
    </script>
</body>
</html>
